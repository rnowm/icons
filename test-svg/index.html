<script>
function MDPI() {
    $('.svg_icon').removeClass('size32');
    $('.svg_icon').removeClass('size36');
    $('.svg_icon').removeClass('size48');
    $('.svg_icon').removeClass('size72');
 $('.svg_icon').addClass('size24');
}
          
function TVDPI() {
    $('.svg_icon').removeClass('size24');
    $('.svg_icon').removeClass('size36');
    $('.svg_icon').removeClass('size48');
    $('.svg_icon').removeClass('size72');
 $('.svg_icon').addClass('size32');
}
    
function HDPI() {
    $('.svg_icon').removeClass('size24');
    $('.svg_icon').removeClass('size32');
    $('.svg_icon').removeClass('size48');
    $('.svg_icon').removeClass('size72');
 $('.svg_icon').addClass('size36');
}
    
function XHDPI() {
    $('.svg_icon').removeClass('size24');
    $('.svg_icon').removeClass('size32');
    $('.svg_icon').removeClass('size36');
    $('.svg_icon').removeClass('size72');
 $('.svg_icon').addClass('size48');
}
    
function XXHDPI() {
    $('.svg_icon').removeClass('size24');
    $('.svg_icon').removeClass('size32');
    $('.svg_icon').removeClass('size36');
    $('.svg_icon').removeClass('size48');
 $('.svg_icon').addClass('size72');
}

</script>
